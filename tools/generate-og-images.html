<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator - Life in Numbers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #e0e0e0; padding: 40px; }
        h1 { text-align: center; margin-bottom: 40px; font-size: 24px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        .card { background: #16213e; border-radius: 12px; padding: 20px; }
        .card h2 { margin-bottom: 12px; font-size: 16px; color: #a0a0a0; }
        canvas { width: 100%; border-radius: 8px; border: 1px solid #333; }
        button { display: block; width: 100%; margin-top: 12px; padding: 12px; background: #4361ee; color: #fff; border: none; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 600; }
        button:hover { background: #3a56d4; }
        .download-all { max-width: 1200px; margin: 30px auto 0; }
        .download-all button { background: #2ecc71; }
        .download-all button:hover { background: #27ae60; }
    </style>
</head>
<body>
    <h1>OG Image Generator</h1>
    <div class="grid">
        <div class="card">
            <h2>og-image.png ‚Äî Life Receipt</h2>
            <canvas id="c1" width="1200" height="630"></canvas>
            <button onclick="download('c1','og-image.png')">Download og-image.png</button>
        </div>
        <div class="card">
            <h2>og-image-lifespan.png ‚Äî Life Clock</h2>
            <canvas id="c2" width="1200" height="630"></canvas>
            <button onclick="download('c2','og-image-lifespan.png')">Download og-image-lifespan.png</button>
        </div>
        <div class="card">
            <h2>og-image-wealth.png ‚Äî Wealth Percentile</h2>
            <canvas id="c3" width="1200" height="630"></canvas>
            <button onclick="download('c3','og-image-wealth.png')">Download og-image-wealth.png</button>
        </div>
    </div>
    <div class="download-all">
        <button onclick="downloadAll()">Download All 3 Images</button>
    </div>

<script>
// ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ
function roundRect(ctx, x, y, w, h, r) {
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.lineTo(x + w - r, y);
    ctx.quadraticCurveTo(x + w, y, x + w, y + r);
    ctx.lineTo(x + w, y + h - r);
    ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
    ctx.lineTo(x + r, y + h);
    ctx.quadraticCurveTo(x, y + h, x, y + h - r);
    ctx.lineTo(x, y + r);
    ctx.quadraticCurveTo(x, y, x + r, y);
    ctx.closePath();
}

function drawDashedLine(ctx, x1, y1, x2, y2, color, lineWidth) {
    ctx.save();
    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth || 1;
    ctx.setLineDash([6, 4]);
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
    ctx.restore();
}

// ‚îÄ‚îÄ 1. Life Receipt ‚îÄ‚îÄ
function drawLifeReceipt() {
    const c = document.getElementById('c1');
    const ctx = c.getContext('2d');
    const W = 1200, H = 630;

    // Background
    ctx.fillStyle = '#f5f5f4';
    ctx.fillRect(0, 0, W, H);

    // Subtle grid pattern
    ctx.strokeStyle = 'rgba(0,0,0,0.03)';
    ctx.lineWidth = 1;
    for (let i = 0; i < W; i += 30) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, H); ctx.stroke(); }
    for (let i = 0; i < H; i += 30) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(W, i); ctx.stroke(); }

    // Receipt paper (tilted)
    ctx.save();
    ctx.translate(600, 300);
    ctx.rotate(-0.04);

    // Shadow
    ctx.shadowColor = 'rgba(0,0,0,0.15)';
    ctx.shadowBlur = 40;
    ctx.shadowOffsetX = 8;
    ctx.shadowOffsetY = 12;

    const rW = 340, rH = 440;
    roundRect(ctx, -rW/2, -rH/2, rW, rH, 4);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
    ctx.shadowColor = 'transparent';

    // Receipt header
    ctx.fillStyle = '#1d1d1f';
    ctx.font = 'bold 28px "Courier New", monospace';
    ctx.textAlign = 'center';
    ctx.fillText('LIFE RECEIPT', 0, -rH/2 + 50);

    // Dashed line under header
    drawDashedLine(ctx, -rW/2 + 20, -rH/2 + 70, rW/2 - 20, -rH/2 + 70, '#ccc', 1.5);

    // Sample receipt items
    ctx.font = '15px "Courier New", monospace';
    ctx.textAlign = 'left';
    ctx.fillStyle = '#555';
    const items = [
        ['Cups of Coffee', '32,850'],
        ['Hours Slept', '243,090'],
        ['Steps Walked', '182.5M'],
        ['Songs Listened', '98,550'],
        ['Books Read', '365'],
        ['Meals Eaten', '82,125'],
        ['Times Laughed', '547,500'],
    ];
    let y = -rH/2 + 100;
    items.forEach(([label, val]) => {
        ctx.textAlign = 'left';
        ctx.fillText(label, -rW/2 + 30, y);
        ctx.textAlign = 'right';
        ctx.fillText(val, rW/2 - 30, y);
        y += 32;
    });

    // Dashed line before total
    drawDashedLine(ctx, -rW/2 + 20, y - 10, rW/2 - 20, y - 10, '#ccc', 1.5);

    // Total
    ctx.font = 'bold 20px "Courier New", monospace';
    ctx.fillStyle = '#1d1d1f';
    ctx.textAlign = 'center';
    ctx.fillText('TOTAL: PRICELESS', 0, y + 22);

    // Barcode-like decoration at bottom
    ctx.fillStyle = '#1d1d1f';
    const barcodeY = rH/2 - 50;
    for (let i = -60; i < 60; i++) {
        const bw = Math.random() > 0.5 ? 2 : 1;
        const bh = 20 + Math.random() * 10;
        ctx.fillRect(i * 2.2, barcodeY - bh/2, bw, bh);
    }

    ctx.restore();

    // Title text (left side)
    ctx.fillStyle = '#1d1d1f';
    ctx.font = '900 52px "Segoe UI", sans-serif';
    ctx.textAlign = 'left';
    ctx.fillText('Life', 80, 240);
    ctx.fillText('Receipt', 80, 300);

    // Tagline
    ctx.font = '400 22px "Segoe UI", sans-serif';
    ctx.fillStyle = '#666';
    ctx.fillText('Your life. One receipt.', 80, 345);

    // Emoji decoration
    ctx.font = '40px serif';
    ctx.fillText('üßæ', 82, 190);

    // Footer branding
    ctx.fillStyle = '#aaa';
    ctx.font = '400 16px "Segoe UI", sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('lifereceipt.uk', W/2, H - 25);
}

// ‚îÄ‚îÄ 2. Life Clock ‚îÄ‚îÄ
function drawLifeClock() {
    const c = document.getElementById('c2');
    const ctx = c.getContext('2d');
    const W = 1200, H = 630;

    // Dark background
    ctx.fillStyle = '#111113';
    ctx.fillRect(0, 0, W, H);

    // Subtle radial glow in center
    const grd = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, 400);
    grd.addColorStop(0, 'rgba(255,255,255,0.04)');
    grd.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, W, H);

    // Hourglass emoji (large, centered-right)
    ctx.font = '180px serif';
    ctx.textAlign = 'center';
    ctx.globalAlpha = 0.2;
    ctx.fillText('‚è≥', W/2 + 250, H/2 + 60);
    ctx.globalAlpha = 1;

    // Main title
    ctx.fillStyle = '#f5f5f5';
    ctx.font = '900 64px "Segoe UI", sans-serif';
    ctx.textAlign = 'left';
    ctx.shadowColor = 'rgba(255,255,255,0.3)';
    ctx.shadowBlur = 30;
    ctx.fillText('HOW LONG', 100, 230);
    ctx.fillText('WILL I LIVE?', 100, 305);
    ctx.shadowBlur = 0;
    ctx.shadowColor = 'transparent';

    // Countdown preview
    ctx.font = '500 42px "Courier New", monospace';
    ctx.fillStyle = '#e5e5e5';
    const parts = ['23', 'y', '147', 'd', '08', 'h', '42', 'm', '16', 's'];
    let x = 100;
    parts.forEach((p, i) => {
        if (i % 2 === 0) {
            // Number - draw box
            ctx.fillStyle = 'rgba(255,255,255,0.08)';
            const tw = ctx.measureText(p).width;
            roundRect(ctx, x - 8, 350, tw + 16, 54, 6);
            ctx.fill();
            ctx.fillStyle = '#f5f5f5';
            ctx.fillText(p, x, 392);
            x += tw + 24;
        } else {
            // Label
            ctx.font = '400 20px "Segoe UI", sans-serif';
            ctx.fillStyle = '#888';
            ctx.fillText(p, x, 392);
            x += ctx.measureText(p).width + 16;
            ctx.font = '500 42px "Courier New", monospace';
        }
    });

    // Tagline
    ctx.font = '400 22px "Segoe UI", sans-serif';
    ctx.fillStyle = '#888';
    ctx.textAlign = 'left';
    ctx.fillText('Based on your health & lifestyle', 100, 450);

    // Footer
    ctx.fillStyle = '#555';
    ctx.font = '400 16px "Segoe UI", sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('lifereceipt.uk', W/2, H - 25);
}

// ‚îÄ‚îÄ 3. Wealth Percentile ‚îÄ‚îÄ
function drawWealthRank() {
    const c = document.getElementById('c3');
    const ctx = c.getContext('2d');
    const W = 1200, H = 630;

    // Navy gradient background
    const bg = ctx.createLinearGradient(0, 0, W, H);
    bg.addColorStop(0, '#0a192f');
    bg.addColorStop(0.5, '#112240');
    bg.addColorStop(1, '#0d1b2a');
    ctx.fillStyle = bg;
    ctx.fillRect(0, 0, W, H);

    // Gold radial glow
    const glow = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, 350);
    glow.addColorStop(0, 'rgba(255,215,0,0.06)');
    glow.addColorStop(1, 'rgba(255,215,0,0)');
    ctx.fillStyle = glow;
    ctx.fillRect(0, 0, W, H);

    // Globe emoji (large, right side, faded)
    ctx.font = '200px serif';
    ctx.textAlign = 'center';
    ctx.globalAlpha = 0.15;
    ctx.fillText('üåç', W/2 + 280, H/2 + 70);
    ctx.globalAlpha = 1;

    // Main title with gold glow
    ctx.textAlign = 'left';
    ctx.font = '900 68px "Segoe UI", sans-serif';
    ctx.shadowColor = 'rgba(255,215,0,0.5)';
    ctx.shadowBlur = 40;
    ctx.fillStyle = '#ffd700';
    ctx.fillText('GLOBAL', 100, 220);
    ctx.fillText('WEALTH RANK', 100, 298);
    ctx.shadowBlur = 0;
    ctx.shadowColor = 'transparent';

    // Tagline
    ctx.font = '400 24px "Segoe UI", sans-serif';
    ctx.fillStyle = '#8892b0';
    ctx.fillText('Where do you stand among 8 billion?', 100, 355);

    // Gold progress bar
    const barX = 100, barY = 400, barW = 600, barH = 18;
    ctx.fillStyle = 'rgba(255,215,0,0.15)';
    roundRect(ctx, barX, barY, barW, barH, 9);
    ctx.fill();

    const goldBar = ctx.createLinearGradient(barX, 0, barX + barW * 0.78, 0);
    goldBar.addColorStop(0, '#ffd700');
    goldBar.addColorStop(0.5, '#f0c040');
    goldBar.addColorStop(1, '#ffdf6c');
    ctx.fillStyle = goldBar;
    roundRect(ctx, barX, barY, barW * 0.78, barH, 9);
    ctx.fill();

    // Percentile label
    ctx.font = 'bold 22px "Segoe UI", sans-serif';
    ctx.fillStyle = '#ffd700';
    ctx.fillText('TOP 22%', barX + barW * 0.78 + 15, barY + 15);

    // Dots representing people
    ctx.globalAlpha = 0.4;
    for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 30; col++) {
            const dx = 100 + col * 22;
            const dy = 455 + row * 22;
            const filled = (row * 30 + col) < 23;
            ctx.beginPath();
            ctx.arc(dx + 5, dy + 5, 5, 0, Math.PI * 2);
            ctx.fillStyle = filled ? '#ffd700' : 'rgba(255,255,255,0.2)';
            ctx.fill();
        }
    }
    ctx.globalAlpha = 1;

    // Footer
    ctx.fillStyle = '#4a5568';
    ctx.font = '400 16px "Segoe UI", sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('lifereceipt.uk', W/2, H - 25);
}

// ‚îÄ‚îÄ Download ‚îÄ‚îÄ
function download(canvasId, filename) {
    const c = document.getElementById(canvasId);
    const a = document.createElement('a');
    a.download = filename;
    a.href = c.toDataURL('image/png');
    a.click();
}

function downloadAll() {
    download('c1', 'og-image.png');
    setTimeout(() => download('c2', 'og-image-lifespan.png'), 300);
    setTimeout(() => download('c3', 'og-image-wealth.png'), 600);
}

// Draw all on load
window.onload = function() {
    drawLifeReceipt();
    drawLifeClock();
    drawWealthRank();
};
</script>
</body>
</html>
